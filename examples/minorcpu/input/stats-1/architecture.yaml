architecture:
  version: 0.3
  subtree:
  - name: system
    attributes:
      technology: 45nm
      datawidth: 32
      device_type: lop
      clockrate: 999
    subtree:
    - name: chip
      local:
      - name: dcache
        class: cache
        gem5_class: Cache
        attributes:
          cache_type: dcache
          n_rd_ports: 1
          n_wr_ports: 1
          n_rdwr_ports: 1
          n_banks: 1
          size: 65536
          associativity: 2
          data_latency: 2
          block_size: 64
          mshr_size: 4
          tag_size: 64
          write_buffer_size: 8
      - name: icache
        class: cache
        gem5_class: Cache
        attributes:
          cache_type: icache
          n_rd_ports: 1
          n_wr_ports: 1
          n_rdwr_ports: 1
          n_banks: 1
          size: 16384
          associativity: 2
          data_latency: 2
          block_size: 64
          mshr_size: 4
          tag_size: 64
          write_buffer_size: 8
      - name: l2
        class: cache
        gem5_class: Cache
        attributes:
          cache_type: l2cache
          n_rd_ports: 1
          n_wr_ports: 1
          n_rdwr_ports: 1
          n_banks: 4
          size: 2097152
          associativity: 8
          data_latency: 20
          block_size: 64
          mshr_size: 20
          tag_size: 64
          write_buffer_size: 8
      - name: membus
        class: xbar
        gem5_class: CoherentXBar
        attributes:
          horizontal_nodes: 1
          vertical_nodes: 1
          link_throughput: 1
          link_latency: 2
          flit_bytes: 16
      - name: tol2bus
        class: xbar
        gem5_class: CoherentXBar
        attributes:
          horizontal_nodes: 1
          vertical_nodes: 1
          link_throughput: 1
          link_latency: 1
          flit_bytes: 32
      subtree:
      - name: cpu
        local:
        - name: cpu_fpu
          class: func_unit
          gem5_class: MinorCPU
          attributes:
            type: fpu
        - name: cpu_int_alu
          class: func_unit
          gem5_class: MinorCPU
          attributes:
            type: int_alu
        - name: cpu_mul_alu
          class: func_unit
          gem5_class: MinorCPU
          attributes:
            type: mul_alu
        - name: cpu_regfile_fp
          class: cpu_regfile
          gem5_class: MinorCPU
          attributes:
            type: fp
            phys_size: 64
            issue_width: 2
        - name: cpu_regfile_int
          class: cpu_regfile
          gem5_class: MinorCPU
          attributes:
            type: int
            phys_size: 64
            issue_width: 2
        - name: itb
          class: tlb
          gem5_class: RiscvTLB
          attributes:
            entries: 64
        - name: dtb
          class: tlb
          gem5_class: RiscvTLB
          attributes:
            entries: 64
        - name: branchPred_btb
          class: btb
          gem5_class: TournamentBP
          attributes:
            block_width: 4
            associativity: 2
            banks: 2
            entries: 4096
        - name: branchPred_bp
          class: tournament_bp
          gem5_class: TournamentBP
          attributes:
            local_pred_entries: 2048
            local_pred_bits: 2
            global_pred_entries: 8192
            global_pred_bits: 2
            choice_pred_entries: 8192
            choice_pred_bits: 2
    local:
    - name: mem_ctrls
      class: DRAM
      gem5_class: DRAMCtrl
      attributes:
        type: LPDDR
        width: 64
