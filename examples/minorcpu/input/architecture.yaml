architecture:
  version: 0.3
  subtree:
  - name: system
    attributes:
      technology: 45nm
      datawidth: 32
      clockrate: 999
    subtree:
    - name: chip
      local:
      - name: dcache
        class: cache
        gem5_class: Cache
        attributes:
          n_rd_ports: 1
          n_wr_ports: 1
          n_rdwr_ports: 1
          n_banks: 1
          cache_type: dcache
          size: 65536
          associativity: 2
          data_latency: 2
          block_size: 64
          mshr_size: 4
          tag_size: 64
          write_buffer_size: 8
      - name: icache
        class: cache
        gem5_class: Cache
        attributes:
          n_rd_ports: 1
          n_wr_ports: 1
          n_rdwr_ports: 1
          n_banks: 1
          cache_type: icache
          size: 16384
          associativity: 2
          data_latency: 2
          block_size: 64
          mshr_size: 4
          tag_size: 64
          write_buffer_size: 8
      - name: l2cache
        class: cache
        gem5_class: Cache
        attributes:
          n_rd_ports: 1
          n_wr_ports: 1
          n_rdwr_ports: 1
          n_banks: 4
          cache_type: l2cache
          size: 262144
          associativity: 8
          data_latency: 20
          block_size: 64
          mshr_size: 20
          tag_size: 64
          write_buffer_size: 8
      subtree:
      - name: cpu
        local:
        - name: cpu_fpu
          class: func_unit
          gem5_class: MinorCPU
          attributes:
            type: fpu
        - name: cpu_int_alu
          class: func_unit
          gem5_class: MinorCPU
          attributes:
            type: int_alu
        - name: cpu_mul_alu
          class: func_unit
          gem5_class: MinorCPU
          attributes:
            type: mul_alu
