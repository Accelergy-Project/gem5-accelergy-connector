  - name: system.chip.exec
    class: exec
    attributes:
      alu_units: 4
      block_size: 64
      clockrate: 1000
      commit_width: 2
      datawidth: 32
      fpu_units: 2
      instruction_buffer_size: 7
      issue_width: 2
      mul_units: 2
      number_hardware_threads: 1
      prediction_width: 1
      store_buffer_size: 2
      technology: 45nm
      vdd: 1.0
    primitive_components:
    - name: alu_unit[0..3].intadder
      class: intadder
      attributes:
        technology: 45nm
        datawidth: 32
        num_pipeline_stages: 1
        latency: 5ns
      area_share: 1
    - name: mul_unit[0..1].intmultiplier
      class: intmultiplier
      attributes:
        technology: 45nm
        datawidth: 32
        num_pipeline_stages: 1
        latency: 5ns
      area_share: 1
    - name: fpu_unit[0..1]
      class: fpu_unit
      attributes:
        technology: 45nm
        clockrate: 1000
        datawidth: 32
        exponent: 8
        mantissa: 24
      area_share: 1
    actions:
    - name: int_instruction
      arguments: null
      primitive_actions:
      - name: alu_unit.intadder
        action: add
        arguments: null
        action_share: 1
    - name: mul_instruction
      arguments: null
      primitive_actions:
      - name: mul_unit.intmultiplier
        action: mult_random
        arguments: null
        action_share: 1
    - name: fp_instruction
      arguments: null
      primitive_actions:
      - name: fpu_unit
        action: fp_instruction
        arguments: null
        action_share: 1
