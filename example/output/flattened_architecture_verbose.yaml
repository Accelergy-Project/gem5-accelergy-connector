architecture:
  version: 0.3
  local:
  - name: system.chip.l2cache
    class: cache
    attributes:
      associativity: 8
      block_size: 64
      cache_type: l2cache
      clockrate: 1000
      datawidth: 32
      hit_latency: 0
      mshrs: 20
      n_banks: 1
      n_rd_ports: 0
      n_rdwr_ports: 1
      n_wr_ports: 0
      number_hardware_threads: 1
      replacement_policy: lrurp
      resp_latency: 0
      response_latency: 20
      size: 262144
      tag_size: 64
      technology: 45nm
      vdd: 1.0
      write_buffers: 8
    primitive_components:
    - name: tag_SRAM
      class: SRAM
      attributes:
        technology: 45nm
        width: 64
        depth: 4096.0
        n_rd_ports: 0
        n_wr_ports: 0
        n_rdwr_ports: 1
        n_banks: 1
        latency: tag_latency
      area_share: 1
    - name: data_SRAM
      class: SRAM
      attributes:
        technology: 45nm
        width: 64
        depth: 4096.0
        n_rd_ports: 0
        n_wr_ports: 0
        n_rdwr_ports: 1
        n_banks: 1
        latency: data_latency
      area_share: 1
    actions:
    - name: read_access
      arguments: null
      primitive_actions:
      - name: tag_SRAM
        action: read
        arguments:
          address_delta: 1
          data_delta: 1
        action_share: 1
      - name: data_SRAM
        action: read
        arguments:
          address_delta: 1
          data_delta: 1
        action_share: 1
    - name: read_miss
      arguments: null
      primitive_actions:
      - name: tag_SRAM
        action: read
        arguments:
          address_delta: 1
          data_delta: 1
        action_share: 1
      - name: data_SRAM
        action: read
        arguments:
          address_delta: 1
          data_delta: 1
        action_share: 1
    - name: write_access
      arguments: null
      primitive_actions:
      - name: tag_SRAM
        action: write
        arguments:
          address_delta: 1
          data_delta: 1
        action_share: 1
