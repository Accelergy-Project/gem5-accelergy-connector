compound_components:
  version: 0.3
  classes:
  - name: exec
    attributes:
      technology: must_specify
      alu_units: must_specify
      mul_units: must_specify
      fpu_units: must_specify
      instruction_buffer_size: must_specify
      issue_width: must_specify
      commit_width: must_specify
      store_buffer_size: must_specify
      prediction_width: must_specify
      datawidth: must_specify

    subcomponents:
      - name: alu_unit[0..alu_units-1]
        class: alu_unit
        attributes:
          technology: technology
          datawidth: datawidth
      - name: mul_unit[0..mul_units-1]
        class: mul_unit
        attributes:
          technology: technology
          datawidth: datawidth
      - name: fpu_unit[0..fpu_units-1]
        class: fpu_unit
        attributes:
          technology: technology
          # want to add more here, confused about exponent and mantissa from fpadder
          # and how we get to that from gem5

    actions:
      - name: int_instruction
        subcomponents:
          - name: alu_unit
            actions:
             - name: int_instruction
      - name: mul_instruction
        subcomponents:
          - name: mul_unit
            actions:
             - name: mul_instruction
      - name: fp_instruction
        subcomponents:
          - name: fpu_unit
            actions:
             - name: fp_instruction
